  #     - 4200:4200
  #   links:
  #     - backchat

  postgres:
    image: postgres:15.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: db 
    ports:
      - 3500:5432

  postgres_admin:
    image: dpage/pgadmin4:7.6
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com 
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - 5050:80
