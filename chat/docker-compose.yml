version: "3.8"

services:
  backchat:
    build:
      dockerfile: Dockerfile
      context: ./backchat
      target: development
    restart: unless-stopped
    volumes:
      - ./backchat:/localghost/src/app
      - /localghost/src/app/node_modules/
    command: npm run start:dev
    depends_on:
      - postgres
    env_file: ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
    ports:
      - 3000:3000
      - 9239:9239

  # frontchat:
  #   build:
  #     dockerfile: Dockerfile
  #     context: ./frontchat
