<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test socket</title>
</head>
<body>
	<input type="text" id="message">
	<button onclick="sendMessage()">Envoyer</button><br />
	<p id="status_writer">

	</p>
	<div id="messages">

	</div>
	
	<script>
		const	socket = io("http://localhost:3000");
		const	message = document.getElementById("message");
		const	messages = document.getElementById("messages");
		const	stateWrite = document.getElementById("status_writer");

		let		diffState = false
		// let		boolStateWrite = false;
		
		socket.on("connect", () =>
		{
			console.log("Connected to server via ws");
		});

		socket.on("message", (id, data) =>
		{
			messages.innerHTML += "<p> " + id + ": " + data + "</p>";
		});

		socket.on("stateWrite", (status_writing) =>
		{
			if (diffState === status_writing)
				return ;
			console.log("StateWrite Called");
			if (status_writing)
				stateWrite.innerText = "Someone is typing...";
			else
				stateWrite.innerText = "Simple Chat";
		});

		message.addEventListener("keypress", setStateWrite);
		getStateWriter();
		requestAnimationFrame(getStateWriter);
		function getStateWriter()
		{
			
			socket.emit("stateWriteServ", () =>
			{
				console.log("Call stateWriteServ for get the state success");
			});
			requestAnimationFrame(getStateWriter);
		}

		function setStateWrite(e)
		{
			socket.emit("enableStateWrite", () =>
			{
				console.log("state write enabled");
			});
		}

		function sendMessage()
		{
			socket.emit("message", message.value);
		}
	</script>
</body>
</html>
